{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
        <title>Create List | ToDoList</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="display:grid">
            <div class="container-fluid">
                <b class="navbar-brand" href="#">ToDoList</b>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
    
            </button>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="/tasks">Tasks</a>
                        </li>
                    </ul>
    
                </div>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="/list">Lists</a>
                        </li>
                    </ul>
    
                </div>
                
                <!-- Default dropstart button -->
                <div class="btn-group dropstart" style="position: absolute;left:1400px;">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Settings
                </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/loggedout">Logout</a></li>
                    </ul>
                </div>
        </nav>

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show " role="alert">
        <strong> New List Created!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" id="title" name="tile" placeholder="Create a List" style="position: relative;left: 50%;top: 25px;">
        <button type="submit" class="btn btn-primary" style="position: relative;left: 50%;top: 25px;">Create</button>
    </form>
    <div class="container">
        <h3>Your created Lists</h3>
    </div>
    {% for mykey,myvalue in mydict.items %}
    <div class="created" style="position: relative;left: 11%;width: fit-content;">
        <li>{{mykey}}</li>
    </div>
    {% endfor %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->

</body>

</html>
