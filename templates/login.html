{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Login | ToDoList</title>
</head>

<style>
    html{
        height: 100%;
    }
    body{
            padding: 0px;
            margin: 0px;
            background: linear-gradient(45deg, rgb(125, 120, 120), rgb(155, 225, 248));
        }
        footer {
            position: fixed;
            font-size: 12px;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center
        }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="display:grid;">
        <div class="container-fluid">
            <b class="navbar-brand" href="#">ToDoList</b>
        </div>
    </nav>

    <center>
        <p style="font-family: 'Cabin', sans-serif;font-size: 2.1em;">Login...</p>
        <form class="px-4 py-3" style="display: grid;width: max-content;" method="post" action="#">
            {% csrf_token %}
            <div class="image" style="margin-bottom: 10px;"><img src="static/clipart.png" alt width="72" height="60"></div>
            <div class="form-floating" style="width: max-content;margin-bottom: 10px;">
                <input type="username" class="form-control" id="username" name="username" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating" style="width: max-content;margin-bottom: 10px;">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <a class="dropdown-item" href="/signup" style="width: max-content;">New around here? Sign up</a>
        <a href="/accounts/google/login/?process=login" style="color: white;">Login with Google</a>
        <img src="/static/g1.png" alt="Google icon" style="height: 25px;width: 25px;width: max-content;">
    </center>
    <footer>
        Created by Akash
        <br>
        github: @akash1331
    </footer>
</body>

</html>
